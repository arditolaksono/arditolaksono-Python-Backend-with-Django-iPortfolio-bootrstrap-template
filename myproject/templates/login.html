<h1>Login NOW</h1>
<style>
    h3{
        color:red;
    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method ="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username" placeholder="Username"/>
    <p>Password</p>
    <input type="password" name="password" placeholder="Password"/><br>
    <input type="submit"/>
</form>
